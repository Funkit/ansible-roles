---
# defaults file for ansible-proxmox-windows-template
openssh_download_url: https://github.com/PowerShell/Win32-OpenSSH/releases/download/v8.1.0.0p1-Beta/OpenSSH-Win64.zip
org_name: Kratos
os_iso_path: local:iso/WS2016.iso
pve_host_local_storage_path: /var/lib/vz
virtio_download_url: https://fedorapeople.org/groups/virt/virtio-win/direct-downloads/archive-virtio/virtio-win-0.1.190-1/virtio-win-0.1.190.iso
virtio_iso_name: virtio-drivers.iso
virtio_iso_path: local:iso/virtio-win-0.1.185.iso
vm_cores: 2
vm_disk_format: qcow2
vm_disk_size_gb: 100
vm_guest_agent: enabled=1,fstrim_cloned_disks=1,type=virtio
vm_ram_mb: 4096
vm_network_bridge: vmbr0
vm_os_type: win10
vm_sockets: 1
vm_target_storage_id: local
vm_time_zone: UTC
windows_server_edition: SERVERSTANDARD
